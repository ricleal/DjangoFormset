{% extends "base.html" %}

{% block content %}
    <h2>Create Album</h2>

    <form action="" method="post">
        {{ formset.management_form }}
        {% csrf_token %}
        <p>Artist:</p>
        <table>
        {{ form.as_table }}
        </table>

        <p>Album:</p>
        <table>
        {% for form in formset %}
            {{ form.as_table }}
        {% endfor %}
        </table>

        <input type="submit" value="Create" />
    </form>

    {# <pre>{% debug %}</pre>#}
{% endblock %}
