{% extends "base.html" %}

{% block content %}
    <h2>Authors...</h2>
    <ul>
        {% for o in object_list %}
            <li><strong>Author: </strong>{{ o }} :: <a href="{% url 'app2:manage_books_id_author' o.id %}">Edit..</a></li>
              {% for b in o.books.all %}
              <p>
                {{b}}
              </p>
            {% endfor %}
        {% endfor %}
    </ul>

{% endblock %}
